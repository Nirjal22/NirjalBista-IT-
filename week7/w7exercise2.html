<!DOCTYPE html>
<html>
    <head>
        <title>
            Complex Form 
        </title>
    </head>
    <body>
        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <h2>HTML Form Test</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" id="name" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <input type="text" placeholder=" ">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" placeholder=" ">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" value="male" id="male" name="gender">Male
                            <input type="radio" name="gender" id="female" value="female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td>
                            <input type="checkbox" name="hob1" value="sports">Sports
                            <input type="checkbox" name="hob2" value="entertainment">Movies
                            <input type="checkbox" name="hob3" value="visitng">Travelling
                        </td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select name="Country">
                                <option value="A">Nepal</option>
                                <option value="B">Brazil</option>
                                <option value="C">Canada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>
                    <textarea id="message" name="message" rows="10" cols="50"></textarea>
                    </td>
                </tr>
                    <tr>
                        <td>
                            <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    </td>
                </td>
            </tr>
                </table>
            </form>
        </div>
    </body>
</html>
